<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Currículum</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header class="menu">
    <div class="logo">
      <img src="https://www.ufv.es/wp-content/themes/UFV-THEME/img/logo_UFV_negativo.svg" alt="Logo UFV">
    </div>
  </header>

  <div class="container">
    <h1>Currículum Jaime Arribas</h1>
    <div class="buttons">
      <button class="btn" id="btn-about">Sobre mí</button>
      <button class="btn" id="btn-skills">Habilidades</button>
      <button class="btn" id="btn-contact">Contacto</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="close-popup">&times;</span>
      <div id="popup-info"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
<footer class="footer">
  <div class="footer-container">
    
    <div class="footer-left">
      <div class="footer-logo">
        <img src="https://www.ufv.es/wp-content/themes/UFV-THEME/img/UFV_Descriptor_RGB_Logotipo_UFV_Descriptor_Blanco.svg" alt="UFV Logo">
      </div>
      <div class="footer-social">
        <a href="https://www.linkedin.com/in/jaime-arribas-1b0395171/" target="_blank">
          <img src="https://www.ufv.es/wp-content/themes/UFV-THEME/img/icon_in_white.svg" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/jaime.arribas/" target="_blank">
          <img src="https://www.ufv.es/wp-content/themes/UFV-THEME/img/icon_ig_white.svg" alt="Instagram">
        </a>
      </div>
    </div>

    <div class="footer-center">
      <p><strong>Jaime Arribas, todos los derechos reservados.</strong></p>
    </div>
  </div>
</footer>
</html>
